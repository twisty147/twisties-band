<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <button class="btn btn-primary btn-view-tracks" data-bs-toggle="modal" data-bs-target="#viewTracksModal"
            data-album-name="Selense" data-album-art="assets/images/Band/selense.jpg" 
            data-songs='[
            {"name": "Selense", "path": "assets/Music/selense.mp3"},
            {"name": "Song 2", "path": "path-to-song-2.mp3"}
          ]'>View Tracks</button>


          <button class="btn btn-primary btn-view-tracks" data-bs-toggle="modal" data-bs-target="#viewTracksModal"
          data-album-name="Selense" data-album-art="assets/images/Band/Loveandhighlife.jpg" 
          data-songs='[
          {"name": "Selense", "path": "assets/Music/Loveandhighlife.mp3"},
          {"name": "Song 2", "path": "path-to-song-2.mp3"}
        ]'>View Tracks</button>
 <!-- Modal for Viewing Tracks -->
<div class="modal fade" id="viewTracksModal" tabindex="-1" aria-labelledby="viewTracksModalLabel"
aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="viewTracksModalLabel">View Tracks</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-6 text-center">
          <!-- Album Art -->
          <img id="modalAlbumArt" src="" alt="Album Art">
          <p id="modalAlbumDescription"></p>
        </div>
        <div class="col-md-6">
          <!-- Audio Player -->
          <audio id="albumPlayer" controls>
            <source id="currentTrack" src="" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>

          <!-- Song List -->
          <ul id="songList" class="list-group">
            <!-- Songs will be dynamically added here -->
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
 <!-- Modal for Viewing Tracks End-->

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
          var viewTracksButtons = document.querySelectorAll('.btn-view-tracks');
          var modalAlbumArt = document.getElementById('modalAlbumArt');
          var modalAlbumDescription = document.getElementById('modalAlbumDescription');
          var currentTrack = document.getElementById('currentTrack');
          var albumPlayer = document.getElementById('albumPlayer');
          var songList = document.getElementById('songList');
  
          viewTracksButtons.forEach(function (viewTracksButton) {
              viewTracksButton.addEventListener('click', function () {
                  var albumName = viewTracksButton.getAttribute('data-album-name');
                  var albumArt = viewTracksButton.getAttribute('data-album-art');
                  var songs = JSON.parse(viewTracksButton.getAttribute('data-songs'));
  
                  modalAlbumArt.src = albumArt;
                  modalAlbumDescription.textContent = albumName;
  
                  // Clear existing song list
                  songList.innerHTML = '';
  
                  // Populate song list
                  songs.forEach(function (song) {
                      var listItem = document.createElement('li');
                      listItem.className = 'list-group-item';
  
                      // Create play button
                      var playButton = document.createElement('button');
                      playButton.textContent = 'Play';
                      playButton.className = 'btn btn-sm btn-success me-2';
  
                      // Add click event to play the selected song
                      playButton.addEventListener('click', function () {
                          currentTrack.src = song.path;
                          albumPlayer.load();
                          albumPlayer.play();
                      });
  
                      // Create stop button
                      var stopButton = document.createElement('button');
                      stopButton.textContent = 'Stop';
                      stopButton.className = 'btn btn-sm btn-danger';
  
                      // Add click event to stop the music
                      stopButton.addEventListener('click', function () {
                          albumPlayer.pause();
                      });
  
                      // Add play and stop buttons to the list item
                      listItem.appendChild(playButton);
                      listItem.appendChild(stopButton);
  
                      // Add song name to the list item
                      listItem.appendChild(document.createTextNode(' ' + song.name));
  
                      // Add list item to the song list
                      songList.appendChild(listItem);
                  });
              });
          });
  
          // Handle modal close event
          var closeModalButton = document.querySelector('[data-bs-dismiss="modal"]');
          closeModalButton.addEventListener('click', function () {
              albumPlayer.pause();
          });
      });
  </script>
</body>
</html>
